<h1 mat-dialog-title>Added To Cart</h1>
<div mat-dialog-content>
  <p>{{data?.product?.name}}: ${{ data?.product?.price }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick(true)" cdkFocusInitial>Add</button>
  <button mat-button (click)="onNoClick(false)">Cancle</button>
</div>
